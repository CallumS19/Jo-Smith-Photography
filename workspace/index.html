<!DOCTYPE html>
<html>
    <head>
        <title>Jo Smith Photography</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

    <body>
        <nav>
            <div class="container">
                <div class="logo">
                    <img src="images/Jo_Smith_Logo.png" alt="logo">
                </div>
                <div class="list">
                    <a href="#" class="active">Home</a>
                    <a href="#">About</a>
                    <a href="#">Contact</a>
                    <a href="#">Register/Login</a>
                </div>
            </div>
        </nav>
        
        <section class="main">

        <div class="pictures">

                <div class="p-frame">
                    <a href=""><img src="images/Product_1.png" alt="Picture" style="width:360px;height:400px;"></a>
                </div>
                <div class="p-frame">
                    <a href=""><img src="images/Product_2.png" alt="Picture" style="width:360px;height:400px;"></a>

                <div class="p-frame">

                    </div>
                    <div class="stat">
                        <i class="far fa-images" style="font-size: 100px;"></i>

                    </div>
                    <div class="stat">
                        <i class="fas fa-pound-sign" style="font-size: 100px;"></i>

                    </div>
                </div>
            </div>
        
        <footer>
            <div class="container">

                <div class="desc">Lorem ipsum dolor sit amet, consectetur.</div>

            <div class="container">
                <label id="Fast-Reliable-tab">Fast & reliable</label>
                <div class="desc">Lorem ipsum dolor sit amet, consectetur.</div>

                <p><i class="fab fa-twitter"></i></p>
            </div>
            
            <div class="container">
                <label id="Modern-tab">Modern Photos</label>
                <div class="desc">Lorem ipsum dolor sit amet, consectetur.</div>
            </div>
            
            <div class="container">
                <label id="Quality-tab">Quality</label>
                <div class="desc">Lorem ipsum dolor sit amet, consectetur.</div>
            </div>
        </footer>
            <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
